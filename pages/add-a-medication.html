<!DOCTYPE html>
<html data-bs-theme="light" lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>EMET</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/Bootstrap-DataTables.css">
    <link rel="stylesheet" href="assets/css/Data-Table-styles.css">
    <link rel="stylesheet" href="assets/css/Data-Table.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.15/css/dataTables.bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.20/css/dataTables.bootstrap4.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/Image-slider-carousel-With-arrow-buttons-image_slider.css">
    <link rel="stylesheet" href="assets/css/Image-slider-carousel-With-arrow-buttons.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <div class="container" style="margin-top: 12px;max-width: 960px;">
        <div class="row">
            <div class="col-auto mx-auto">
                <h1 style="text-align: center;">Add a medication</h1>
                <hr>
            </div>
        </div>
        <div class="row" style="margin-top: 20px;">
            <div class="col">
                <h4 style="text-align: center;">Use the dropdown menus to add a new medication</h4>
            </div>
        </div>
        <div class="row" style="margin-top: 20px;min-height: 400px;">
            <div class="col">
                <div class="hrz-txt-scroll" style="overflow: scroll;padding-right: 0px;padding-left: 0px;">
                    <div class="col-auto">
                        <div class="row d-lg-flex justify-content-lg-center" style="height: 400px;">
                            <div class="col-auto mx-auto">
                                <div class="row" style="min-height: 38px;margin-bottom: 10px;">
                                    <div class="col">
                                        <h4 style="text-align: right;">Name of new medication</h4>
                                    </div>
                                    <div class="col-auto"><input type="text"></div>
                                </div>
                                <div class="row d-flex" style="min-height: 38px;margin-bottom: 10px;">
                                    <div class="col">
                                        <h4 style="text-align: right;">Strength</h4>
                                    </div>
                                    <div class="col">
                                        <div class="dropdown"><button class="btn btn-primary dropdown-toggle" aria-expanded="false" data-bs-toggle="dropdown" type="button">Dropdown </button>
                                            <div class="dropdown-menu"><a class="dropdown-item" href="#">First Item</a><a class="dropdown-item" href="#">Second Item</a><a class="dropdown-item" href="#">Third Item</a></div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row d-flex" style="min-height: 38px;margin-bottom: 10px;">
                                    <div class="col">
                                        <h4 style="text-align: right;"># of pills at one time</h4>
                                    </div>
                                    <div class="col">
                                        <div class="dropdown"><button class="btn btn-primary dropdown-toggle" aria-expanded="false" data-bs-toggle="dropdown" type="button">Dropdown </button>
                                            <div class="dropdown-menu"><a class="dropdown-item" href="#">First Item</a><a class="dropdown-item" href="#">Second Item</a><a class="dropdown-item" href="#">Third Item</a></div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row d-flex" style="min-height: 38px;margin-bottom: 10px;">
                                    <div class="col">
                                        <h4 style="text-align: right;">Prescribing physician</h4>
                                    </div>
                                    <div class="col">
                                        <div class="dropdown"><button class="btn btn-primary dropdown-toggle" aria-expanded="false" data-bs-toggle="dropdown" type="button">Dropdown </button>
                                            <div class="dropdown-menu"><a class="dropdown-item" href="#">First Item</a><a class="dropdown-item" href="#">Second Item</a><a class="dropdown-item" href="#">Third Item</a></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row d-flex d-lg-flex justify-content-center flex-nowrap justify-content-lg-center" style="margin-top: 50px;margin-bottom: 20px;position: relative;">
            <div class="col-auto" style="text-align: center;"><a class="btn btn-primary" role="button" style="margin-right: 20px;background: var(--bs-danger-bg-subtle);color: var(--bs-emphasis-color);" href="current-medications-1-1.html">Discard Changes</a></div>
            <div class="col-auto" style="text-align: center;"><a class="btn btn-primary" role="button" style="margin-left: 20px;color: var(--bs-emphasis-color);background: var(--bs-success-border-subtle);" href="current-medication-confirm-changes.html">Save Changes</a></div>
        </div>
    </div>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
